{% extends "base.html" %}
{% block body %}
<header>
	<h1>View Submission</h1>
</header>
<main ng-controller="ViewSubmissionController">
<h3>Form Submission ID: {{data.formID}}</h3>
<ul class="collection">
	<li class="collection-item">
		<h5>Date Submitted: {{data.datetime}}</h5>
	</li>
	<li class="collection-item">
		<h5>Namespace: {{data.namespaceID}}</h5>
	</li>
	<li class="collection-item">
		<h5>Form Data</h5>
		<json-formatter open="1" json="{{data.data}}"></json-formatter>
	</li>
</ul>
<a class="btn" ng-click="delete('{{ data.key }}')">Delete Submission <i class="fa fa-trash-o"></i></a>
	
</main>
{% endblock %}
