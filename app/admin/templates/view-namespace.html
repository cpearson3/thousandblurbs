{% extends "base.html" %}
{% block body %}
<header>
	<h1>View Namespace</h1>
</header>
<main ng-controller="ViewNamespaceController">
<p class="controller-detail">Namespace ID: {{data.namespaceID}} <a class="btn waves-effect waves-light" title="View Namespace" href="/admin/forms/?namespaceID={{data.namespaceID | urlencode}}">View Submissions for Namespace</a></p>
<ul class="collection">
	<li class="collection-item">
		<h5>Date Submitted: {{data.datetime}}</h5>
	</li>
	<li class="collection-item">
		<h5>Description</h5>
		<p>
		    {{data.description}}
		</p>
	</li>
</ul>
<!-- a class="btn" ng-click="delete('{{ data.key }}')">Delete Namespace <i class="fa fa-trash-o"></i></a -->
<div class="fixed-action-btn">
	<a class="btn-floating btn-large">
		<i class="fa fa-gear"></i>
	</a>
	<ul>
		<li><a ng-click="delete('{{ data.key }}')" class="btn-floating" title="Delete Namespace"><i class="fa fa-trash"></i></a></li>
	</ul>
</div>
</main>

{% endblock %}
