<!DOCTYPE html>
<html lang="en" ng-app="AdminApp">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="noindex">
<title>Thousandblurbs Site Admin</title>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-XdYbMnZ/QjLh6iI4ogqCTaIjrFk87ip+ekIjefZch0Y+PvJ8CDYtEs1ipDmPorQ+" crossorigin="anonymous">
<link href="/bower_components/vex/dist/css/vex.css" rel="stylesheet">
<link href="/bower_components/vex/dist/css/vex-theme-top.css" rel="stylesheet">
<link href="/bower_components/json-formatter/dist/json-formatter.min.css" rel="stylesheet">
<link rel="stylesheet" href="/assets/build/style.css">

</head>
<body>
<nav class="hide-on-large-only">
<div class="nav-wrapper">
	<!-- a href="/admin/" class="brand-logo">Thousandblurbs</a -->
	<a href="#" data-activates="slide-out" class="button-collapse right"><i class="fa fa-bars"></i></a>
</div>
</nav>
<ul id="slide-out" class="right side-nav fixed">
	<li class="brand">{{data.context.user_email}}</li>
	<li><a href="/admin/">Dashboard <i class="fa fa-dashboard"></i></a></li>
	<li><a href="/admin/namespace/">Manage Namespaces <i class="fa fa-object-group"></i></a></li>
	<li><a href="/admin/forms/">Manage Form Submissions <i class="fa fa-database"></i></a></li>
	<li><a href="/admin/settings/">Settings <i class="fa fa-gear"></i></a></li>
	<li><a href="/logout/" class="red-text darken-4">Logout <i class="fa fa-sign-out"></i></a></li>
</ul>
<div class="admin-container">
{% block body %}
{% endblock %}
</div>

<script src="https://code.jquery.com/jquery-3.0.0.min.js"   integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="   crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-google-chart/1.0.0-beta.1/ng-google-chart.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

<script src="/bower_components/micro-query/micro-query.min.js"></script>
<script src="/bower_components/vex/dist/js/vex.combined.min.js"></script>
<script src="/bower_components/materialize/dist/js/materialize.min.js"></script>
<script src="/bower_components/json-formatter/dist/json-formatter.min.js"></script>

<script src="/assets/build/bundle.js"></script>
<script>vex.defaultOptions.className = 'vex-theme-top'</script>
</body>
</html>
