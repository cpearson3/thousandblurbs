{% extends "admin/base.html" %}
{% block body %}
<main ng-controller="AdminController">
	<div class="row">
		<div class="col s12 m8">
			<h3>Manage submissions</h3>
		</div>
		<!-- div class="col s12 m4">
			<a class="btn-secondary pull-right" target="_blank" href="/_api/v1/submissions/export">Export as .CSV <i class="fa fa-cloud-download"></i></a>
		</div-->
	</div>
	{% if data.submissions %}
	<table class="table table-border scrollableX">
		<thead class="h5">
			<tr><td>Form ID</td><td>Date/Time<td></tr>
		</thead>
		<tbody>
		{% for submission in data.submissions %}
		<tr><td>{{submission.formID}}</td><td>{{ submission.datetime }}</td>
			<td class="text-right">
				<a href="/admin/view?key={{ submission.key }}" class="btn"><i class="fa fa-eye"></i></a> 
				<!-- a href="/admin/edit?key={{ submission.key }}" class="btn"><i class="fa fa-pencil"></i></a --> 
				<a class="btn-secondary" ng-click="delete('{{ submission.key }}')"><i class="fa fa-trash-o"></i></a>
			</td>
		</tr>
		{% endfor %}
		</tbody>
	</table>
	{% else %}
	<p>No form submissions yet.</p>
	{% endif %}
</main>
{% endblock %}
