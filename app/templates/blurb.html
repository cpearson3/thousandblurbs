<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{data.blurbID}} - Thousandblurbs</title>
    <link rel="stylesheet" href="/assets/build/blurb.css">
</head>
<body
{% if data.metadata.background %}
    style="background-image: url({{data.metadata.background}})"
{% endif %}
    class="{{data.metadata.themeClass}}"
>
{{data.content|safe}}
<script>
document.body.onclick = function(e) {

    if (e.target.tagName.toLowerCase() == 'a'){
        
        window.open(e.target.href, '_blank');
        return false;
        
    }
};
</script>
</body>
</html>
